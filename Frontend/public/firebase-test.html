<!DOCTYPE html>
<html>
<head>
    <title>Firebase API Key Test</title>
</head>
<body>
    <h1>Firebase API Key Test</h1>
    <button id="testBtn">Test Firebase Init</button>
    <div id="result"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const config = {
            apiKey: "AIzaSyAb0XOxDqJQFbKZwGgUDbgf4Sf4rBq7brc",
            authDomain: "hackerthon-f3eb0.firebaseapp.com",
            projectId: "hackerthon-f3eb0",
            storageBucket: "hackerthon-f3eb0.appspot.com",
            messagingSenderId: "1076738726399",
            appId: "1:1076738726399:web:8adbeaa6c9e62a3d4b0d06"
        };

        document.getElementById('testBtn').addEventListener('click', () => {
            const resultDiv = document.getElementById('result');
            try {
                console.log('Testing Firebase config:', config);
                const app = initializeApp(config);
                const auth = getAuth(app);
                const provider = new GoogleAuthProvider();
                
                resultDiv.innerHTML = '<p style="color: green;">✅ Firebase initialized successfully!</p>';
                console.log('✅ Firebase auth initialized:', auth);
                console.log('✅ Google provider created:', provider);
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
                console.error('❌ Firebase error:', error);
            }
        });
    </script>
</body>
</html>
